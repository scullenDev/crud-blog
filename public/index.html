<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <title>Full-Stack CRUD Blog</title>
  </head>
  <body id="index">
    <header>
      <div class="container">
        <h1><a href="/">Full-Stack CRUD Blog</a></h1>
        <ul>
          <li><a href="/">View Posts</a></li>
          <li><a href="/add">Add Post</a></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <div>
        <section class="posts">
          <h2>Recent Posts:</h2>
          <ul id="posts"></ul>
        </section>
        <section class="sidebar">
          <h2>View by Category:</h2>
          <form id="viewCategory">
            <label for="categories">Choose Category:</label>
            <select name="categories" id="categories">
              <option value="" selected>All</option>
            </select>
            <button type="submit">View Category Posts</button>
          </form>
          <h2>Add a Category:</h2>
          <form id="addCategory">
            <label for="category">Category Name:</label>
            <input type="text" id="category" placeholder="Category Name" />
            <button type="submit">Add Category</button>
          </form>
        </section>
      </div>
    </div>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
